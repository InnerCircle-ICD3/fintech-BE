name: Deploy to Production Server

on:
  push:
    branches:
      - main
      - temp

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # 배포 디렉토리로 이동
            cd ${{ secrets.DEPLOY_DIR }}
            
            # 깃 저장소 업데이트
            git fetch
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}
            
            # gradlew에 실행 권한 부여
            chmod +x ./gradlew
            
            # 애플리케이션 빌드
            ./gradlew build -x test -x compileJava
            
            # payment-api 애플리케이션 재시작
            if [ -f payment-api.pid ]; then
              kill $(cat payment-api.pid) || true
              rm payment-api.pid
            fi
            nohup java -jar payment-api/build/libs/payment-api-*.jar > payment-api.log 2>&1 & echo $! > payment-api.pid
            
            # backoffice-api 애플리케이션 재시작
            if [ -f backoffice-api.pid ]; then
              kill $(cat backoffice-api.pid) || true
              rm backoffice-api.pid
            fi
            nohup java -jar backoffice-api/build/libs/backoffice-api-*.jar > backoffice-api.log 2>&1 & echo $! > backoffice-api.pid
            
            # backoffice-manage 애플리케이션 재시작
            if [ -f backoffice-manage.pid ]; then
              kill $(cat backoffice-manage.pid) || true
              rm backoffice-manage.pid
            fi
            nohup java -jar backoffice-manage/build/libs/backoffice-manage-*.jar > backoffice-manage.log 2>&1 & echo $! > backoffice-manage.pid
            
            echo "모든 모듈 배포 및 재시작 완료" 