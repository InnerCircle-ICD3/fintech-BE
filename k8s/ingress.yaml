apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintech-ingress
  namespace: fintech
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: test.passion-pay.com
    http:
      paths:
      # Payment API (fintech-be 네임스페이스의 서비스)
      - path: /payment(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-api  # 직접 참조 (같은 네임스페이스)
            port:
              number: 9081
      # Backoffice API (향후 추가)
