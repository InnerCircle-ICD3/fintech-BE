apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintech-ingress
  namespace: fintech
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: test.passion-pay.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-api
            port:
              number: 9081
      # Backoffice API (향후 추가)
      # - path: /backoffice
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: backoffice-api.fintech-be
      #       port:
      #         number: 9080
      # Backoffice Management (향후 추가)
      # - path: /manage
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: backoffice-manage.fintech-be
      #       port:
      #         number: 9082
      # API 스펙 파일용 경로 추가
      - path: /v3(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: payment-api
            port:
              number: 9081